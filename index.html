<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles2.css" />
</head>
<body>
    <div class="header" class="containerHeader">
        <h1>Coding Quiz</h1>
    </div>
        <button class="startBtn">Start Quiz</button>
    <header>
        <div class="quizBox">
            <div class="timeLeftTxt">Time Left</div>
            <div class="timerSec">2:00</div>
        </div>
        <div class="timeLine"></div>
    </header>
    <section>
        <div class="questionText">
            <!-- Insert JS Questions -->
        </div>
        <div class="optionList">
            <!-- Insert JS Options -->
        </div>
    </section>
    <footer>
            <div class="totalQuestions">
            <!-- Insert JS Count Number -->
        </div>
        <button class="nextBtn">Next Question</button>
    </footer>

    <div class="resultBox">
        <div class=""completeTxt">You have completed the Quiz!</div>
        <div class="scoreTxt">
            <!-- Insert Secore from JS -->
        </div>
        <div class="buttons">
        <div class="restart", class="quit">
            <button>Restart</button>
            <button>Quit</button>
        </div>
    </div>
 <script src="./assets/scripts/script.js"></script>   
</body>
</html>
